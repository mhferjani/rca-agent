# =============================================================================
# Dependabot Configuration
# =============================================================================
# Automatically creates PRs to update dependencies.
# =============================================================================

version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "deps"
    groups:
      langchain:
        patterns:
          - "langchain*"
          - "langgraph*"
      testing:
        patterns:
          - "pytest*"
          - "coverage*"
      linting:
        patterns:
          - "ruff"
          - "mypy"
          - "pre-commit"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
